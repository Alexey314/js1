<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script >
        "use strict";
        /*Вывести в консоль значения выражений и объяснить почему получились такие значения
используя комментарии к каждому выражению:
10 + 10 + "10";
10 + "10" + 10;
10 + 10 + +"10"; (обратите внимание на пробелы, пишите также)
10 / -"";
10 / +"2,5"; (да здесь запятая, это не опечатка)*/
        let result;
        result = 10 + 10 + "10";
        console.log(result);
        result = 10 + "10" + 10;
        console.log(result);
        result = 10 + 10 + +"10";
        console.log(result);
        result = 10 / -"";
        console.log(result);
        result = 10 / +"2,5";
        console.log(result);
    </script>
