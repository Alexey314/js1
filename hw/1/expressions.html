<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script >
        "use strict";
        /*Вывести в консоль значения выражений и объяснить почему получились такие значения
используя комментарии к каждому выражению:
10 + 10 + "10";
10 + "10" + 10;
10 + 10 + +"10"; (обратите внимание на пробелы, пишите также)
10 / -"";
10 / +"2,5"; (да здесь запятая, это не опечатка)*/
        let result;
        /*
        * 1. к числу 10 прибавляем число 10, получаем число 20
        * 2. число 20 приводится к строке и конкатенироуется со строкой "10", получаем строку "2010"
        * 3. переменной result присваиваем строку "2010"
        * 4. выводим result в консоль посредством console.log
        * */
        result = 10 + 10 + "10";
        console.log(result);

        /*
        * 1. первое число 10 приводится к строке и конкатенироуется со строкой "10", получаем строку "1010"
        * 2. последнее число 10 приводится к строке и конкатенироуется со строкой "1010", получаем строку "101010"
        * 3. переменной result присваиваем строку "101010"
        * 4. выводим result в консоль посредством console.log
        * */
        result = 10 + "10" + 10;
        console.log(result);

        /*
        * 1. унарным плюсом строка "10" приводится к числу 10
        * 2. последовательно выполняется сложение трех чисел 10, получаем число 30
        * 3. переменной result присваиваем число 30
        * 4. выводим result в консоль посредством console.log
        * */
        result = 10 + 10 + +"10";
        console.log(result);

        /*
        * 1. унарным минусом пустая строка "" приводится к числу -0
        * 2. число 10 делим на -0, получаем -Infinity
        * 3. переменной result присваиваем число -Infinity
        * 4. выводим result в консоль посредством console.log
        * */
        result = 10 / -"";
        console.log(result);

        /*
        * 1. унарным плюсом пустая строка "2,5" приводится к числу, но из-за запятой вместо точки получаем число NaN
        * 2. число 10 делим на число NaN, получаем NaN
        * 3. переменной result присваиваем число NaN
        * 4. выводим result в консоль посредством console.log
        * */
        result = 10 / +"2,5";
        console.log(result);
    </script>
</body>
</html>
