<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script >
        "use strict";
        /* Объясните почему код даёт именно такие результаты? */

        //пример 1
        //после этой строки a и b равно 1, c и d будут undefined
        let a = 1, b = 1, c, d;
        //сначала а инкрементируется до 2, затем 2 запишется в с
        c = ++a;
        // выводим значение с
        alert(c); // ответ: 2

        //пример 2
        //значала в d запишется текущее значение 1 из b, затем b инкрементируется до 2
        d = b++;
        //выводим значение d
        alert(d); //ответ: 1

        //пример 3
        //текущее значение 2 в a инкрементируется до 3, складываем 3 + 2 и результат 5 пишем в c
        c = 2 + ++a;
        //выводим значение с
        alert(c); //ответ: 5

        //пример 4
        //текущее значение 2 в b складывается с числом 2 и результат 4 пишем в d, затем значение b инкрементируется до 3
        d = 2 + b++;
        //выводим текущие значения d равное 4, a равное 3, b равное 3
        alert(d); //ответ: 4
        alert(a); //3
        alert(b); //3
    </script>
</body>
</html>
