положить на счет в банке. Затем программа должна выдать примерно такое сообщение:
"Ваша сумма в 101 рубль успешно зачислена." - в случае если пользователь ввел 101.
"Ваша сумма в 10020 рублей успешно зачислена." - в случае если пользователь ввел 10020.
"Ваша сумма в 120104 рубля успешно зачислена." - в случае если пользователь ввел 120104.
То есть ваша задача выводить слово «рубль» в правильном падеже, в зависимости от введенного
числа.*/

    /* РЕШЕНИЕ */

    /**
     * Подбирает правильный падеж слова рубль для заданной суммы денег: 100 рублей, 1 рубль и т.д.
     * @param {number} amount - сумма в рублях
     * @return {string} слово рубль в правильном падеже
     * */
    function caseOfWordRouble(amount) {
        // Делаем параметр положительным и округляем до меньшего целого на всякий случай - реализация расчитана на целые
        // положительные числа
        amount = Math.floor(Math.abs(amount));

        /* Изыскания приводят к следующей минимальной таблице поиска.
        В общем случае падеж подчинается правилу зависимости от значения младшего разряда суммы, что определяет первые
        10 элементов таблицы.
        Уникально значение падежа для сумм, заканчивающихся на 11-14 рублей - добавляем их в таблицу по индексам
        совпадающим со значением. Приходится добавить и значение для lut[10], чтобы не было разрыва между 9 и 11 ячейками.
        */
        const lut = [
            /*	0	*/ "рублей", // \
            /*	1	*/ "рубль",  //  |
            /*	2	*/ "рубля",  //  |
            /*	3	*/ "рубля",  //  |
            /*	4	*/ "рубля",  //  |
            /*	5	*/ "рублей", //   > повторяется для младшего разряда, если не в диапазоне 11-14
            /*	6	*/ "рублей", //  |
            /*	7	*/ "рублей", //  |
            /*	8	*/ "рублей", //  |
            /*	9	*/ "рублей", //  |
            /*	10	*/ "рублей", // /
            /*	11	*/ "рублей", // повторяется для двух последних разрядов
            /*	12	*/ "рублей", //                -//-
            /*	13	*/ "рублей", //                -//-
            /*	14	*/ "рублей", //                -//-
        ];

        // получаем последние два разряда
        let rem = amount % 100;

        // Если в последних двух разрядах больше 14, значит это общий случай, который зависит от младшего разряда.
        // А если меньше 14, результат доступен в lut[rem] без дополнительных преобразований
        if (rem > 14) {
            // получаем последний разряд, теперь точно результат доступен в lut[rem]
            rem = amount % 10;
        }

        // В rem теперь число не больше 14, еспользуем его как индекс LUTа и возвращаем содержимое соответствующей ячейки
        return lut[rem];
    }

    /* Вручную тестировать медленно, делаем цикл в диапазоне 0-200 рублей и выводим в окно браузера, оттуда

    for (let i = 0; i <= 200; i++) {
        document.write(`<h3>Ваша сумма в ${i} ${caseOfWordRouble(i)} успешно зачислена.</h3>`);
