<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    /* ЗАДАНИЕ */
    /* С помощью цикла for написать алгоритм для вывода чисел от 0 до 10 включительно, чтобы результат выглядел так:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
...
10 – четное число
Для решения этой задачи используйте остаток от деления на 2, подробнее здесь
https://developer.mozilla.org/ru/docs/Web/JavaScript/Reference/Operators/Arithmetic_Operators*/

    /* РЕШЕНИЕ */

    for (let num = 0; num <= 10; num++) {
        if (num % 2) {
            // больше нуля и нечетное
            document.write(`${num} - нечетное число<br>`);
        } else if (num) {
            // больше нуля и не нечетное, значит четное
            document.write(`${num} - четное число<br>`);
        } else {
            //ноль, самый редкий исход ставим в конец
            document.write("0 – это ноль<br>");
        }
    }

    /* РЕЗУЛЬТАТ */

    /*
0 - это ноль
1 - нечетное число
2 - четное число
3 - нечетное число
4 - четное число
5 - нечетное число
6 - четное число
7 - нечетное число
8 - четное число
9 - нечетное число
10 - четное число
*/

</script>
</body>
</html>
