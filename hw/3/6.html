<script>
    "use strict";

    /* ЗАДАНИЕ */
    /*Нарисовать горку с помощью console.log (используя цикл for), как показано на рисунке,
    только у вашей горки должно быть 20 рядов, а не 5:
    x
    xx
    xxx
    xxxx
    xxxxx
    */

    /* РЕШЕНИЕ 1 */

    for (let i = 1; i <= 20; i++) {
        console.log("x".repeat(i));
    }

    /* РЕШЕНИЕ 2 */

    for (let x = "x"; x.length <= 20; x += "x") {
        console.log(x);
    }

    /* РЕШЕНИЕ 3 */

    // Создаем объект генератора, инициализированный пустой строкой и максимальной длиной 20 символов
    const gen = (function* (startVal, maxLen) {
        while (startVal.length < maxLen)
            yield startVal += "x";
    })("", 20);

    // Крутимся в цикле пока генератор не завершит работу.
    // Используем объект итератора для доступа к состоянию объекта генератора
    for (let iter; !(iter = gen.next()).done;) {
        console.log(iter.value);
    }
