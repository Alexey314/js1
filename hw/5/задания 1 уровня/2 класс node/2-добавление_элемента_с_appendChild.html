<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div>

    </div>

    <!-- Задание. Добавьте в div c помощью appendChild следующую разметку:
    <h3>hello world</h3>
    -->

    <script>
        const template = document.createElement('template');
        template.innerHTML = "<h3>hello world</h3>";
        document.querySelector("div").appendChild(template.content.firstChild);
        console.log(document.querySelector("div > h3"));//<h3>hello world</h3>
    </script>
</body>

</html>
